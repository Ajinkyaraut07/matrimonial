$(document).ready(function(){
    $(".dropdown").hover(            
        function() {
            $('.dropdown-menu', this).stop( true, true ).slideDown("fast");
            $(this).toggleClass('open');        
        },
        function() {
            $('.dropdown-menu', this).stop( true, true ).slideUp("fast");
            $(this).toggleClass('open');       
        }
    );
    });



    function change_for(gen) {
        if (gen == 1) {
            jQuery("#rblGender_1_for").attr('checked', true);
        } else {
            jQuery("#rblGender_0_for").attr('checked', true);
        }

    }
    function change_gen(gen) {
        if (gen == 1) {
            jQuery("#rblGender_1").attr('checked', true);
        } else {
            jQuery("#rblGender_0").attr('checked', true);
        }

    }
