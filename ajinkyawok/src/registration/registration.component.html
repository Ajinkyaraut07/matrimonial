<div style="height: 65px"></div>
<p class="help-block"></p>
<p class="help-block "></p>
<div class="container">

  <div class="col-md-8 mobile_hide row-md-10 mobile_hide"></div>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <p class="help-block"></p>
        <!-- Modal Header -->
        <div class="modal-header">
          <h4>
            <p style="position:center">Login</p>
          </h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="control-group form-group">
            <div class="controls">
              <label>User Email:</label>
              <input class="form-control" autocomplete="off" name="user_email" maxlength="50" type="email"
                id="txtEmailAddress" required="" data-validation-required-message="Please enter a Email Address."
                placeholder="Email Address">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Password:</label>
              <input maxlength="16" class="form-control" name="user_pass" type="password" id="txtPassword" required=""
                data-validation-required-message="Please enter a password." placeholder="Password">
              <p class="help-block"></p>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <input type="hidden" name="action" value="Login">
          <button type="button" class="btn btn-danger">Login</button>
        </div>

      </div>
    </div>
  </div>

</div>



<div class="grid_3">
  <div class="container">
    <div class="breadcrumb1">
      <ul>
        <a href="index.html"><i class="fa fa-home home_1"></i></a>
        <span class="divider">&nbsp;|&nbsp;</span>
        <li class="current-page">Register</li>
      </ul>
    </div>
    <div class="services">
      <div class="col-sm-6 login_left">
        <form #form="ngForm">
          <div class="form-group">
            <label for="edit-name">Username <span class="form-required" title="This field is required.">*</span></label>
            <input type="text" id="edit-name" name="username" #username="ngModel" [(ngModel)]="reg.username" value=""
              size="60" maxlength="60" class="form-text required">
          </div>
          <div class="form-group">
            <label for="edit-pass">Password <span class="form-required" title="This field is required.">*</span></label>
            <input type="password" id="edit-pass" name="user_passward" [(ngModel)]="reg.user_passward" size="60"
              maxlength="128" class="form-text required">
          </div>
          <div class="form-group">
            <label for="edit-email">Email <span class="form-required" title="This field is required.">*</span></label>
            <input type="text" id="edit-email" name="user_email" #user_email="ngModel" [(ngModel)]="reg.user_email"
              value="" size="60" maxlength="60" class="form-text required"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" (blur)="checkValidation($event)">
              <div class="md-errors-spacer" [hidden]="user_email.valid || user_email.untouched">
                <div  *ngIf="user_email.errors && user_email.errors.required">
                    Email is required
                </div>
                <div  *ngIf="user_email.errors && user_email.errors.pattern">
                    Email is invalid
                </div>
                <div  *ngIf="user_email.invalid">
                    Email is invalid
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="edit-age">Age <span class="form-required" title="This field is required.">*</span></label>
            <input type="date" id="edit-age" name="user_age" (input)="reg.user_age=parseDate($event.target.value)" value=""
            min="1990-12-31" max="2000-12-31" class="form-text required" checked="">
             
                       <!-- <input type="date" id="edit-age" name="user_age" min="1990-12-01" max="2000-12-31" required>
              <span class="validity"></span> -->
           
          
          </div>

       
          <div class="form-group form-group1">
            <label class="col-sm-7 control-lable" for="sex">Sex : </label>
            <div class="col-sm-4">
            <div class="custom-control custom-radio">
              <input id="male" type="radio" checked="" class="custom-control-input" value="male" name="user_gender" #user_gender="ngModel" [(ngModel)]="reg.user_gender">
              <label class="custom-control-label" for="male">Male</label>
           </div>
        
           <div class="custom-control custom-radio">
              <input id="female" type="radio" class="custom-control-input" value="female" name="user_gender" #user_gender="ngModel" [(ngModel)]="reg.user_gender">
              <label class="custom-control-label" for="female">Female</label>
           </div>
           </div>
            <!-- <div class="col-sm-4">
                <div class="radios">
            <label for="radio-01" class="label_radio">
                <input type="radio"  checked=""  name="user_gender" #user_gender="ngModel" [(ngModel)]="reg.user_gender"> Male
            </label>
            <label for="radio-02" class="label_radio">
                <input type="radio" name="user_gender" #user_gender="ngModel" [(ngModel)]="reg.user_gender"> Female
            </label>
              </div>
            </div> -->
            <div class="clearfix"> </div>
         </div>


          
 
          <div class="form-group">
            <label for="txt_area">Subject <span class="form-required" title="This field is required.">*</span></label>
            <textarea class="form-control bio" name="user_sub" id="txt_area" placeholder="" [(ngModel)]="reg.user_subject"
              rows="3"></textarea>
          </div> 

          <div class="form-group">
            
            <input type="hidden" id="edit-role" name="user_role" #user_role="ngModel" [(ngModel)]="reg.user_role" value="user" hidden>
          </div>

          <div class="form-group">

            <button type="button" class="btn btn-primary" (click)="insertMethod()" > SUBMIT</button>

          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <ul class="sharing">
          <li><a href="#" class="facebook" title="Facebook"><i class="fa fa-boxed fa-fw fa-facebook"></i> Share on
              Facebook</a></li>
          <li><a href="#" class="twitter" title="Twitter"><i class="fa fa-boxed fa-fw fa-twitter"></i> Tweet</a></li>
          <li><a href="#" class="google" title="Google"><i class="fa fa-boxed fa-fw fa-google-plus"></i> Share on
              Google+</a></li>
          <li><a href="#" class="linkedin" title="Linkedin"><i class="fa fa-boxed fa-fw fa-linkedin"></i> Share on
              LinkedIn</a></li>
          <li><a href="#" class="mail" title="Email"><i class="fa fa-boxed fa-fw fa-envelope-o"></i> E-mail</a></li>
        </ul>
      </div>
      <div class="clearfix"> </div>
    </div>
  </div>
</div>
