<div class="grid_3">
    <div class="container">
      
<div class="services">
    <div class="col-sm-6 login_left">
      <form #form="ngForm">
  
    <div class="preview text-center">
        <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
        <div class="browse-button">
            <i class="fa fa-pencil-alt"></i>
            <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile"/>
        </div>
      </div>
      
              <div class="form-group">
                <label for="edit-name">Fist Name <span class="form-required" title="This field is required.">*</span></label>
                <input type="text" id="f-name" name="fname" #username="ngModel" [(ngModel)]="reg.fname" value=""
                  size="60" maxlength="60" class="form-text required">
              </div>
              <div class="form-group">
                <label for="edit-pass">Middle Name <span class="form-required" title="This field is required.">*</span></label>
                <input type="password" id="m-name" name="mname" [(ngModel)]="reg.mnME" size="60"
                  maxlength="128" class="form-text required">
              </div>
              <div class="form-group">
                <label for="edit-email">Last Name <span class="form-required" title="This field is required.">*</span></label>
                <input type="text" id="l-name" name="lname" #lname="ngModel" [(ngModel)]="reg.lname" size="60"
                maxlength="128" class="form-text required"
                   (blur)="checkValidation($event)">
              
              </div>
              <div class="form-group">
                <label for="edit-age">DOB <span class="form-required" title="This field is required.">*</span></label>
                <input type="date" id="edit-age" name="user_age" (input)="reg.user_age=parseDate($event.target.value)" value=""
                min="1990-12-31" max="2000-12-31" class="form-text required" checked="">
                 
                           <!-- <input type="date" id="edit-age" name="user_age" min="1990-12-01" max="2000-12-31" required>
                  <span class="validity"></span> -->
               
              
              </div>
    
              <div class="form-group">
                  <label for="birth_place">Birth Place<span class="form-required" title="This field is required.">*</span></label>
                  <input type="text" id="birth_place" name="birth_place" #birth_place="ngModel" [(ngModel)]="reg.birth_place"
                  size="60"
                  maxlength="128" class="form-text required" >
              </div>

              <div class="form-group">
                  <label for="religion">Religion <span class="form-required" title="This field is required.">*</span></label>
                  <input type="text" id="religion" name="religion" #religion="ngModel" [(ngModel)]="reg.religion"
                  size="60"
                  maxlength="128" class="form-text required" >
              </div>


              <div class="form-group form-group1">
                <label class="col-sm-7 control-lable" for="sex">Sex : </label>
                <div class="col-sm-4">
                <div class="custom-control custom-radio">
                  <input id="male" type="radio" checked="" class="custom-control-input" value="male" name="user_gender" #user_gender="ngModel" [(ngModel)]="reg.user_gender">
                  <label class="custom-control-label" for="male">Male</label>
               </div>
            
               <div class="custom-control custom-radio">
                  <input id="female" type="radio" class="custom-control-input" value="female" name="user_gender" #user_gender="ngModel" [(ngModel)]="reg.user_gender">
                  <label class="custom-control-label" for="female">Female</label>
               </div>
               </div>
                <!-- <div class="col-sm-4">
                    <div class="radios">
                <label for="radio-01" class="label_radio">
                    <input type="radio"  checked=""  name="user_gender" #user_gender="ngModel" [(ngModel)]="reg.user_gender"> Male
                </label>
                <label for="radio-02" class="label_radio">
                    <input type="radio" name="user_gender" #user_gender="ngModel" [(ngModel)]="reg.user_gender"> Female
                </label>
                  </div>
                </div> -->


                <div class="form-group">
                    <label for="maritalstatus">marital status  <span class="form-required" title="This field is required.">*</span></label>
                    <input type="text" id="maritalstatus" name="mstatus" #mstatus="ngModel" [(ngModel)]="reg.mstatus"
                    size="60"
                    maxlength="128" class="form-text required">
                </div>
                <div class="clearfix"> </div>
             </div>
    
    
              
             <div class="form-group">
                <label for="c_country">current country  <span class="form-required" title="This field is required.">*</span></label>
                <input type="text" id="c_country" name="c_country" #c_country="ngModel" [(ngModel)]="reg.c_country"
                size="60"
                maxlength="128" class="form-text required" >
            </div>

            <div class="form-group">
                <label for="profile_createdby">Profile created by <span class="form-required" title="This field is required.">*</span></label>
                <input type="text" id="profile_createdby" name="profile_createdby" #profile_createdby="ngModel" [(ngModel)]="reg.profile_createdby"
                size="60"
                maxlength="128" class="form-text required" >
            </div>
              
    
              <div class="form-group">
                
                <input type="hidden" id="edit-role" name="user_role" #user_role="ngModel" [(ngModel)]="reg.user_role" value="user" hidden>
              </div>
    
              <div class="form-group">
    
                <button type="button" class="btn btn-primary" (click)="insertMethod()" > SUBMIT</button>
    
              </div>
            </form>
</div>
      </div>

</div>
