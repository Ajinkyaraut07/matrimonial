<form #lform="ngForm" >
  <div style="height: 70px"></div>
  <p class="help-block"></p>
  <p class="help-block "></p>
  <div class="container" >
          
          <div class="col-md-8 mobile_hide row-md-10 mobile_hide"></div>
      <div class="modal" id="myModal">
          <div class="modal-dialog">
              <div class="modal-content">
                      <p class="help-block"></p>
                  <!-- Modal Header -->
                  <div class="modal-header">
                      <h4><p style="position:center">Login</p></h4>
                      
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                      <div class="control-group form-group">
                          <div class="controls">
                              <label>User name:</label>
                              <input class="form-control" autocomplete="off" name="username" #username="ngModel" [(ngModel)]="reg.username" maxlength="50" type="text" id="txtEmailAddress" required="" data-validation-required-message="Please enter a usrname." placeholder="Username">
                              <p class="help-block"></p>
                          </div>
                      </div>
                      <div class="control-group form-group">
                          <div class="controls">
                              <label>Password:</label>
                              <input maxlength="16" class="form-control" name="user_passward"  name="user_passward" [(ngModel)]="reg.user_passward" type="password" id="txtPassword" required="" data-validation-required-message="Please enter a password." placeholder="Password">
                              <p class="help-block"></p>
                          </div>
                      </div>
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                          <input type="hidden" name="action" value="Login">
                      <button type="button" class="btn btn-danger" (click)="loginCheckMethod($event)">Login</button>
                  </div>

              </div>
          </div>
      </div>

  </div>
 </form>
